<html>
<head>
    <title> Activity 3</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background-color: red;
            animation-name: mydemo;
            animation-duration: 4s infinite;
        }
        @keyframes  mydemo{
        0%{background-color: red;top: 100px;right: 100px}
         25%{background-color: yellow;top: 100px;left: 100px;}
          50%{background-color: turquoise;top: 100px;right: 100px;}
           100%{background-color: blueviolet;top: 100px;left: 100px;}
        }
    </style>
</head>
<body>
    <h2> Animation in CSS</h2>
    <div id="div1">
    </div>
</body>
</html>
